<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="" autocomplete="on">
      <fieldset>
        <legend>Dados Iniciais</legend>

        <p>
          <label for="nome">Nome Completo</label>
          <input
            type="text"
            name="nome"
            id="nome"
            required
            autocomplete="name"
          />
        </p>

        <p>
          <label for="nasc">Data de Nascimento</label>
          <input type="date" name="nasc" id="nasc" />
        </p>

        <p>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            autocomplete="email"
          />
        </p>
        <p><label for="gender">Gênero</label></p>
        <input type="radio" id="masculino" name="gender" />
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="gender" />
        <label for="feminino">Feminino</label>
        <h2>Marque as tecnologias que você domina</h2>
        <input type="checkbox" name="html" id="html" />
        <label for="html">HTML</label><br>
        <input type="checkbox" name="php" id="php" />
        <label for="php">PHP</label><br>
        <input type="checkbox" name="css" id="css" />
        <label for="css">CSS</label><br>
      </fieldset>
    </form>
  </body>
</html>

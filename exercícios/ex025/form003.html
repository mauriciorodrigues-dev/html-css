<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="inome" id="inome" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="" id="" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="idia" id="idia">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="imes" id="imes">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="ihora" id="ihora">
        </p>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>

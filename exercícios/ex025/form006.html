<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="icor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="inivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>

        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="ifoto" id="ifoto"> <!--Quando for utilizar esse tipo de input (file), o método do formulário precisa ser do tipo "post", não pode ser do tipo "get"-->
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <style>
        header{
            text-align: center;
            background-color: #ccc;
            padding: 5px;
            position: sticky;
            top: 0;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Imagem dinâmica e Audio</h1>
    
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
            navegador.</p>
        </header>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto-g">
    </picture>
    <h2>Reproduzindo audio</h2>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!-- <audio src="midia/audio-um.mp3" controls autoplay>Canção de Ninar</audio> -->
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>

</html>

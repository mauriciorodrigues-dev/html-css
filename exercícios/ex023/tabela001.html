<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .tabela{
            display: flex;
            width: 40vw;
            /* border: 1px solid; */
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .tabela img{
            width: 20%;
        }

        table{
            width: 300px;
            text-align: center;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: #ccc;
        }

        td{
            border: 1px solid #000000;
            padding: 10px;
        }
        

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- 
        Hierarquia de Tabela Simples
        Table = Tabela
            Table Row = Linha de tabela
                TABLE READER = CabeÃ§alho de Tabela
                TABLE DATA = Dado de Tabela
     -->
     <div class="tabela">
         <div>
             <table>
                <tr>
                    <td>A1</td>
                    <td>B1</td>
                    <td>C1</td>
                </tr>
                <tr class="linha">
                    <td>A2</td>
                    <td>B2</td>
                    <td>C2</td>
                </tr>
                <tr>
                    <td>A3</td>
                    <td>B3</td>
                    <td>C3</td>
                </tr>
                <tr class="linha">
                    <td>A4</td>
                    <td>B4</td>
                    <td>C4</td>
                </tr>
             </table>
         </div>
         <img src="img/tabela.png" alt="">
     </div>
</body>
</html>
